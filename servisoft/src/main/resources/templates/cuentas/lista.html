<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{template :: head}"></head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body class="d-flex flex-column min-vh-100">
    <header th:replace="~{template :: navbar}"></header>

    <main class="flex-fill">
        <div class="container my-5">
            <!-- Encabezado -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">
                    <i class="fas fa-wallet me-2 text-primary"></i>Gestión de Cuentas
                </h2>
                <a th:href="@{/cuentas/nueva}" class="btn btn-primary" data-mdb-ripple-init>
                    <i class="fas fa-plus me-2"></i>Nueva Cuenta
                </a>
            </div>

            <!-- Tabla de Cuentas -->
            <div class="card shadow-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Razón Social</th>
                                    <th>CUIT</th>
                                    <th>Condición IVA</th>
                                    <th>Domicilio Fiscal</th>
                                    <th>Estado</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cuenta : ${cuentas}">
                                    <td th:text="${cuenta.idCuenta}"></td>
                                    <td th:text="${cuenta.razonSocial}"></td>
                                    <td th:text="${cuenta.cuit}"></td>
                                    <td>
                                        <span class="badge bg-info" th:text="${cuenta.condicionFrenteIVA}"></span>
                                    </td>
                                    <td th:text="${cuenta.domicilioFiscal}"></td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${cuenta.estado.name() == 'ACTIVO' ? 'bg-success' : 'bg-danger'}"
                                              th:text="${cuenta.estado}">
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/cuentas/detalle/{id}(id=${cuenta.idCuenta})}" 
                                               class="btn btn-sm btn-info" 
                                               data-mdb-ripple-init
                                               data-mdb-tooltip-init 
                                               title="Ver detalle">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/cuentas/editar/{id}(id=${cuenta.idCuenta})}" 
                                               class="btn btn-sm btn-warning" 
                                               data-mdb-ripple-init
                                               data-mdb-tooltip-init 
                                               title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button class="btn btn-sm btn-danger btn-baja" 
                                                    data-mdb-ripple-init
                                                    data-mdb-tooltip-init 
                                                    title="Dar de baja"
                                                    th:data-id="${cuenta.idCuenta}"
                                                    th:data-razon-social="${cuenta.razonSocial}">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Mensaje cuando no hay cuentas -->
                    <div th:if="${#lists.isEmpty(cuentas)}" class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <p class="text-muted">No hay cuentas registradas</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{template :: footer}"></footer>

    <th:block th:replace="~{template :: scripts}"></th:block>

    <!-- Modal para mensajes de confirmación y respuestas -->
    <div class="modal fade" id="modalMensaje" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="modalTitulo">
                        <i class="fas fa-info-circle me-2 text-info"></i>Información
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p id="modalCuerpo">¿Desea continuar?</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnModalAceptar">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para mostrar modal de confirmación
        function mostrarModalConfirmacion(mensaje, callback) {
            const modal = document.getElementById('modalMensaje');
            document.getElementById('modalTitulo').innerHTML = '<i class="fas fa-question-circle me-2 text-warning"></i>Confirmación';
            document.getElementById('modalCuerpo').textContent = mensaje;
            
            const btnAceptar = document.getElementById('btnModalAceptar');
            btnAceptar.onclick = function() {
                bootstrap.Modal.getInstance(modal).hide();
                callback();
            };
            
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
        }

        // Función para mostrar modal de éxito
        function mostrarModalExito(mensaje) {
            const modal = document.getElementById('modalMensaje');
            document.getElementById('modalTitulo').innerHTML = '<i class="fas fa-check-circle me-2 text-success"></i>Éxito';
            document.getElementById('modalCuerpo').textContent = mensaje;
            document.getElementById('btnModalAceptar').textContent = 'Aceptar';
            
            const btnAceptar = document.getElementById('btnModalAceptar');
            btnAceptar.onclick = function() {
                window.location.reload();
            };
            
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
        }

        // Función para mostrar modal de error
        function mostrarModalError(mensaje) {
            const modal = document.getElementById('modalMensaje');
            document.getElementById('modalTitulo').innerHTML = '<i class="fas fa-exclamation-circle me-2 text-danger"></i>Error';
            document.getElementById('modalCuerpo').textContent = mensaje;
            
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
        }

        // Inicializar event listeners para botones de baja
        document.addEventListener('DOMContentLoaded', function() {
            const botonesAJRLo  = document.querySelectorAll('.btn-baja');
            
            botonesAJRLo.forEach(function(boton) {
                boton.addEventListener('click', function(e) {
                    e.preventDefault();
                    const id = this.getAttribute('data-id');
                    const razonSocial = this.getAttribute('data-razon-social');
                    
                    console.log('ID:', id, 'Razón Social:', razonSocial);
                    
                    mostrarModalConfirmacion(
                        `¿Está seguro de dar de baja la cuenta "${razonSocial}"?\n\nEsta acción cambiará el estado a INACTIVO.`,
                        function() {
                            fetch('/cuentas/baja/' + id, {
                                method: 'POST'
                            })
                            .then(response => {
                                console.log('Response status:', response.status);
                                if (response.ok) {
                                    mostrarModalExito('Cuenta dada de baja exitosamente');
                                } else {
                                    mostrarModalError('Error al dar de baja la cuenta');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                mostrarModalError('Error al procesar la solicitud: ' + error.message);
                            });
                        }
                    );
                });
            });
        });
    </script>
</body>

</html>

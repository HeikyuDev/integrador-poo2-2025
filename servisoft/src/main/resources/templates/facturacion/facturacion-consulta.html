<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/template :: head}">
    <meta charset="UTF-8">
    <title>Consulta de Facturación</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <header th:replace="~{fragments/template :: navbar}"></header>

    <main class="flex-fill">
        <div class="container my-5">

            <h2 class="mb-4 text-purple-dark">Consulta de Facturación</h2>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
            </div>

            <div class="card shadow-2-strong">
                <div class="card-body p-4 p-md-5">

                    <form th:action="@{/facturacion/consulta}" method="get" class="mb-4">
                        <div class="row">
                            <!-- Combo de Selección de Cuenta -->
                            <div class="col-12 col-md-5 mb-3 mb-md-0">
                                <label for="cuentaId" class="form-label">Seleccione la Cuenta</label>
                                <select class="form-select" name="cuentaId" id="cuentaId" onchange="this.form.submit()">
                                    <option value="" th:selected="${cuentaId == null}">Todas las Cuentas</option>
                                    <option th:each="cuenta : ${cuentas}" th:value="${cuenta.idCuenta}"
                                        th:text="${cuenta.razonSocial}"
                                        th:selected="${cuentaId != null && cuentaId == cuenta.idCuenta}">
                                    </option>
                                </select>
                            </div>

                            <!-- Cuadro de Texto para Comprobante -->
                            <div class="col-12 col-md-7">
                                <label for="comprobante" class="form-label">Comprobante de Factura</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="comprobante" id="comprobante"
                                        placeholder="Ej: 0001-00000006" th:value="${param.comprobante}" />
                                    <button class="btn btn-purple" type="submit" data-mdb-ripple-init>
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <hr class="my-4">

                    <!-- Tabla de Facturas -->
                    <div id="tabla-facturas-container">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-purple-dark">
                                    <tr>
                                        <th scope="col">Comprobante</th>
                                        <th scope="col">Cuenta</th>
                                        <th scope="col">Fecha Emisión</th>
                                        <th scope="col">Fecha Vencimiento</th>
                                        <th scope="col" class="text-end">Monto</th>
                                        <th scope="col" class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="factura : ${paginaDeFacturas.content}"
                                        th:classappend="${factura.estado.name() == 'PAGADA'} ? 'table-success' : 
                                                         (${factura.estado.name() == 'VENCIDA'} ? 'table-danger' : 
                                                          (${factura.estado.name() == 'ANULADA'} ? 'table-secondary' :
                                                           (${factura.estado.name() == 'PARCIALMENTE_PAGADA'} ? 'table-warning' : '')))">
                                        <td th:text="${factura.nroComprobante}">0001-00000006</td>
                                        <td th:text="${factura.razonSocial}">CTA-01</td>
                                        <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy')}">
                                            01/01/2025</td>
                                        <td th:text="${#temporals.format(factura.fechaVencimiento, 'dd/MM/yyyy')}">
                                            31/01/2025</td>
                                        <td class="text-end"
                                            th:text="'$' + ${#numbers.formatDecimal(factura.montoTotal, 1, 'POINT', 2, 'COMMA')}">
                                            $1,500.00
                                        </td>
                                        <td class="text-center">
                                            <!-- Botón para ver factura -->
                                            <a th:href="@{/facturacion/detalle/{id}(id=${factura.idFactura})}"
                                                class="btn btn-sm btn-purple" data-mdb-ripple-init title="Ver factura">
                                                <i class="fas fa-file-invoice"></i>
                                            </a>

                                            <!-- Botón para ver nota de crédito (solo si está anulada) -->
                                            <th:block th:if="${factura.estado.name() == 'ANULADA'}">
                                                <a th:href="@{/facturacion/nota-credito/{id}(id=${factura.idFactura})}"
                                                    class="btn btn-sm btn-outline-purple" data-mdb-ripple-init
                                                    title="Ver nota de crédito">
                                                    <i class="fas fa-undo"></i>
                                                </a>
                                            </th:block>
                                        </td>
                                    </tr>

                                    <tr th:if="${paginaDeFacturas.empty}">
                                        <td colspan="6" class="text-center text-muted p-4">
                                            <i class="fas fa-inbox fa-2x mb-2"></i><br>
                                            No se encontraron facturas para los filtros seleccionados.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Paginación -->
                    <nav th:if="${paginaDeFacturas.totalPages > 1}" aria-label="Navegación de páginas" class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${paginaDeFacturas.hasPrevious()} ? '' : 'disabled'">
                                <a class="page-link"
                                    th:href="@{/facturacion/consulta(page=${paginaDeFacturas.number - 1}, size=${paginaDeFacturas.size}, cuentaId=${cuentaId}, comprobante=${comprobante})}">
                                    Anterior
                                </a>
                            </li>

                            <li class="page-item" th:each="i : ${#numbers.sequence(0, paginaDeFacturas.totalPages - 1)}"
                                th:classappend="${i == paginaDeFacturas.number} ? 'active' : ''">
                                <a class="page-link"
                                    th:href="@{/facturacion/consulta(page=${i}, size=${paginaDeFacturas.size}, cuentaId=${cuentaId}, comprobante=${comprobante})}"
                                    th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${paginaDeFacturas.hasNext()} ? '' : 'disabled'">
                                <a class="page-link"
                                    th:href="@{/facturacion/consulta(page=${paginaDeFacturas.number + 1}, size=${paginaDeFacturas.size}, cuentaId=${cuentaId}, comprobante=${comprobante})}">
                                    Siguiente
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/template :: footer}"></footer>
    <div th:replace="~{fragments/template :: scripts}"></div>
</body>

</html>
